<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Libations - Home</title>

  <!-- Google Font: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- MADE Sunflower Font -->
  <style>
    @font-face {
      font-family: "MADE Sunflower";
      src: url("fonts/MADE_Sunflower.woff2") format("woff2"),
           url("fonts/MADE_Sunflower.woff") format("woff"),
           url("fonts/MADE_Sunflower.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 2vw;
      line-height: 1;
      margin: 2vh 0 40px 0;
    }

    h1 span {
      display: block;
      line-height: 1;
    }

    h1 span + span {
      margin-top: -0.1em;
    }

    /* MADE Sunflower for JOSH LEOS */
    h2 {
      font-family: "MADE Sunflower", serif;
      font-weight: normal;
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
    }

    /* FIXED SCALING FOR ALL DEVICES */
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      min-height: 200px; /* iOS fix */
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* LOCKED VIDEO (visible but dim) */
    .video-locked video {
      opacity: 0.4; /* iOS friendly */
      pointer-events: none;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .lock-icon {
      font-size: 0.8rem;
      margin-bottom: 6px;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .password-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .password-box input {
      padding: 3px 5px;
      width: 100px;
      font-size: 0.6rem;
      border-radius: 4px;
      border: 2px solid #fff;
      background: #fff;
      color: #000;
      text-align: center;
    }

    .social-icon {
      margin-top: 10px;
      display: block;
    }

    .social-icon img {
      height: 50px;
      width: auto;
    }

    /* MADE SUNFLOWER FOOTER */
    footer {
      margin-top: auto;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-family: "MADE Sunflower", serif;
    }
  </style>
</head>
<body>

  <h1><span>GOOD</span><span>LIBATIONS</span></h1>
  <h2>JOSH LEOS</h2>

  <div class="video-wrapper">
    <div class="video-container video-locked" id="videoLock">

      <!-- ⭐ AUTOPLAY REMOVED — plays only after correct password -->
      <video id="mainVideo" muted loop playsinline>
        <source src="JoshLeos.mp4" type="video/mp4">
      </video>

      <div class="video-overlay" id="overlay">
        <div class="lock-icon">ENTER PASSWORD</div>

        <div class="password-box" id="passwordBox">
          <input type="text" id="passwordInput" placeholder="">
        </div>
      </div>
    </div>

    <div class="social-icon">
      <a href="https://instagram.com/goodlibes?igsh=NTc4MTlwNjQ2YQ==" target="_blank" rel="noopener">
        <img src="IG.avif" alt="Instagram">
      </a>
    </div>
  </div>

  <footer>
    <div>C</div>opyright © 2025 Good Libations - All Rights Reserved.
  </footer>

  <script>
    const videoContainer = document.getElementById("videoLock");
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("mainVideo");
    const passwordInput = document.getElementById("passwordInput");

    let realPassword = "";

    passwordInput.addEventListener("input", function(e) {
      const lastValue = e.target.value;
      const lastChar = lastValue[lastValue.length - 1];

      if (lastValue.length > realPassword.length) {
        realPassword += lastChar;
      } else {
        realPassword = realPassword.slice(0, lastValue.length);
      }

      e.target.value = "*".repeat(realPassword.length);

      if (realPassword === "JoshLeos") {
        videoContainer.classList.remove("video-locked");
        overlay.style.display = "none";
        video.setAttribute("controls", "controls");
        video.play();
      }
    });
  </script>

</body>
</html>
