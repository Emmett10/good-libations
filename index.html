<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Libations - Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: "MADE Sunflower";
      src: url("fonts/MADE_Sunflower.woff2") format("woff2"),
           url("fonts/MADE_Sunflower.woff") format("woff"),
           url("fonts/MADE_Sunflower.otf") format("opentype");
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 2vw;
      margin-bottom: 40px;
      line-height: 1;
    }

    h1 span {
      display: block;
    }

    @media (max-width: 600px) {
      h1 { font-size: 6vw; }
    }

    h2 {
      font-family: "MADE Sunflower", serif;
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .video-wrapper {
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
    }

    /* 4:3 VIDEO CONTAINER */
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: black;
      overflow: hidden;
    }

    /* VIDEO VISIBLE BUT LOCKED */
    .video-locked video {
      opacity: 1;          /* fully visible */
      pointer-events: none; /* overlay still blocks clicks */
    }

    /* VIDEO STYLING */
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: block;
    }

    /* OVERLAY */
    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lock-icon {
      font-size: 0.8rem;
      margin-bottom: 6px;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .password-box input {
      padding: 5px;
      width: 120px;
      font-size: 0.7rem;
      border-radius: 4px;
      border: 2px solid #fff;
      text-align: center;
    }

    .social-icon {
      margin-top: 10px;
    }

    .social-icon img {
      height: 50px;
    }

    footer {
      margin-top: auto;
      font-family: "MADE Sunflower", serif;
      font-size: 0.9rem;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h1>
    <span>GOOD</span>
    <span>LIBATIONS</span>
  </h1>

  <h2>JOSH LEOS</h2>

  <div class="video-wrapper">
    <div class="video-container video-locked" id="videoLock">

      <!-- VIDEO STARTS PAUSED -->
      <video
        id="mainVideo"
        muted
        loop
        playsinline
        preload="metadata"
        poster="JoshLeos-poster.jpg">
        <source src="JoshLeos.mp4" type="video/mp4">
      </video>

      <!-- OVERLAY -->
      <div class="video-overlay" id="overlay">
        <div class="lock-icon">ENTER PASSWORD</div>
        <div class="password-box">
          <input type="text" id="passwordInput" autocomplete="off">
        </div>
      </div>
    </div>

    <div class="social-icon">
      <a href="https://instagram.com/goodlibes?igsh=NTc4MTlwNjQ2YQ==" target="_blank" rel="noopener">
        <img src="IG.avif" alt="Instagram">
      </a>
    </div>
  </div>

  <footer>
    © 2025 Good Libations — All Rights Reserved
  </footer>

  <script>
    const videoContainer = document.getElementById("videoLock");
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("mainVideo");
    const passwordInput = document.getElementById("passwordInput");

    let realPassword = "";

    passwordInput.addEventListener("input", function(e) {
      const value = e.target.value;
      const lastChar = value[value.length - 1];

      if (value.length > realPassword.length) {
        realPassword += lastChar;
      } else {
        realPassword = realPassword.slice(0, value.length);
      }

      e.target.value = "*".repeat(realPassword.length);

      if (realPassword === "CrunchwrapSupreme") {
        videoContainer.classList.remove("video-locked");
        overlay.style.display = "none";
        video.setAttribute("controls", "controls");
        video.play(); // start video when password is correct
      }
    });
  </script>

</body>
</html>
