<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Libations - Home</title>

  <!-- Google Font: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 2vw;
      line-height: 1;
      margin: 2vh 0 40px 0;
    }

    h1 span {
      display: block;
      margin: 0;
      line-height: 1;
    }

    h1 span + span {
      margin-top: -0.1em;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
    }

    .video-container {
      position: relative;
      width: 100%;
    }

    .video-container video {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .social-icon {
      margin-top: 10px;
      display: block;
    }

    .social-icon img {
      height: 50px;
      width: auto;
    }

    footer {
      margin-top: auto;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 4vw; }
      h2 { font-size: 4vw; }
      footer { font-size: 3vw; }
    }

    /* LOCKED VIDEO STYLES */
    .video-locked video {
      filter: grayscale(100%) brightness(40%);
      pointer-events: none;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      text-align: center;
    }

    .lock-icon {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .password-box {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .password-box input {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .password-box button {
      padding: 8px 14px;
      border: none;
      background-color: #111;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .password-box button:hover {
      background-color: #222;
    }

    #errorMessage {
      color: #ff4d4d;
      font-size: 0.9rem;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1><span>GOOD</span><span>LIBATIONS</span></h1>
  <h2>JOSH LEOS</h2>

  <div class="video-wrapper">
    <div class="video-container video-locked" id="videoLock">
      <video id="mainVideo" muted loop>
        <source src="JoshLeos.mp4" type="video/mp4">
      </video>

      <div class="video-overlay" id="overlay">
        <div class="lock-icon">ðŸ”’</div>
        <div class="password-box" id="passwordBox">
          <input type="password" id="passwordInput" placeholder="Enter password">
          <button onclick="unlockVideo()">Unlock</button>
          <div id="errorMessage">Incorrect password. Please try again.</div>
        </div>
      </div>
    </div>

    <div class="social-icon">
      <a href="https://instagram.com/irrelevantbartender?igsh=NTc4MTIwNjQ2YQ==" target="_blank" rel="noopener">
        <img src="IG.avif" alt="Instagram">
      </a>
    </div>
  </div>

  <footer>
    <div>Copyright Â© 2025 Good Libations - All Rights Reserved.</div>
  </footer>

  <script>
    const overlay = document.getElementById("overlay");
    const passwordBox = document.getElementById("passwordBox");
    const videoContainer = document.getElementById("videoLock");
    const video = document.getElementById("mainVideo");
    const errorMessage = document.getElementById("errorMessage");

    // Show password box on first click
    overlay.addEventListener("click", (event) => {
      event.stopPropagation();
      passwordBox.style.display = "flex";
    });

    function unlockVideo() {
      const entered = document.getElementById("passwordInput").value;

      if (entered === "JoshLeos") {
        videoContainer.classList.remove("video-locked");
        overlay.style.display = "none";

        video.setAttribute("controls", "controls");
        video.play();

        errorMessage.style.display = "none";

      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>

</body>
</html>
